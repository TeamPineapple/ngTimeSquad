<div 
style="background-image:url('css/{{ ( card.reverse ? 'reverse.jpg' : card.image ) }}')" 
 ng-class="{'reverse': card.reverse}"
    class="card" 
    ng-click="playerTrigger(card)">
        <div ng-hide="card.reverse">
                <span class="name">
            {{ card.name }}
        </span>

        <span class="stats">
            &hearts; {{ card.hp }} / &#9876;  {{ card.str }}
        </span>
        </div>
</div>
